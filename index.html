<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="fun()">
  
  <div class="container py-5">
    <div class="todo-wrapper mx-auto shadow-sm p-4 rounded-4 bg-white">
      <h2 class="text-center text-primary mb-4">üìù My Todo List</h2>

      <!-- Add Task Form -->
      <form onsubmit="addTask(event)" name="addTaskForm" class="d-flex flex-column flex-sm-row gap-2 mb-4">
        <input type="text" name="task" class="form-control" placeholder="Enter task..." />
        <input type="text" name="time" class="form-control" placeholder="Time (e.g. 8:00 AM)" />
        <button type="submit" class="btn btn-primary px-4">Add</button>
      </form>

      <!-- Tasks Display -->
      <div id="ref"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel">Edit Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" id="task" class="form-control" placeholder="Task name">
          </div>
          <div>
            <input type="text" id="time" class="form-control" placeholder="Time">
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveTask();">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
